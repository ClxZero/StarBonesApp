<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>response</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="main-container">
    <ion-item>
      <ion-label>Velocity: {{searchParams.velocity}}% of speed of light</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Travel duration: {{searchParams.travelTime}} years</ion-label>
    </ion-item>
    
    <ion-item>
      <ion-label>Time that passed on earth: {{this.timeDilation}} years</ion-label>
    </ion-item>

    <ion-button (click)="initPage()"> Go Home </ion-button>
  </div>
</ion-content>
